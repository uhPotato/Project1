<!doctype>
<html lang = "eng-us">
  <head>
    <meta char = "UFT-8">
    <title>Sign Up Page</title>
    <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- link for the google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <!-- link for the firebase library -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- link for the moment.js library -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
  </head>
  <body>
    <div class = "container" id = "signUp">
      <div class = "row">
        <div class = "col-sm-12">
          <div class = "card">
            <div class = "card-heading">
              <h2 class = "text-center"><i class="fas fa-user-plus"></i>Sign Up Form</h5>
            </div>
            <div class = "card-body">
              <form role = "form" id = "form-input">
                <div class = "row">
                  <div class = "col-md-4"></div>
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label for = "first-name">First Name: </label>
                      <input required class = "form-control" id = "fName-input" type = "text" name = "fname" autocomplete="on">
                    </div>
                  </div>
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label for = "last-name">Last Name: </label>
                      <input required class = "form-control" id = "lName-input" type = "text" name = "lname" autocomplete="on">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-4"></div>
                  <div class = "col-md-4"></div>
                  <div class = "col-md-4">
                    <label for = "birth-date">Birth Date: </label>
                    <input required class = "form-control" id = "bDay-input" type = "date">
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-4"></div>
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label for = "user-name">User Name: </label>
                      <input required class = "form-control" id = "uName-input" minlength = "5" maxlength = "9" type = "text">
                    </div>
                  </div>
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label required for = "password">Password: </label>
                      <input class = "form-control" id = "pwd-input" type = "password">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-6"></div>
                  <div class = "col-md-6">
                    <div class = "form-group row">
                      <label for = "user address">Address: </label>
                      <input required class = "form-control" id = "add-input" type = "text" name = "uadd" autocomplete="on">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-2"></div>
                  <div class = "col-md-2"></div>
                  <div class = "col-md-2"></div>
                  <div class = "col-md-2">
                    <div class = "form-group row">
                      <label  class = "ucity"for = "user city">City: </label>
                      <input required class = "form-control" id = "city-input" type = "text" name = "ucity" autocomplete="on">
                    </div>
                  </div>
                  <div class = "col-md-2">
                    <div class = "form-group row">
                      <label class = "ustate" for = "user state">State: </label>
                      <select class="form-control" id="state-input">
                        <option>AL</option> <option>AK</option> <option>AZ</option> <option>AR</option> <option>CA</option>     <option>CO</option> <option>CT</option> <option>DE</option> <option>FL</option> <option>GA</option>
                        <option>HI</option> <option>ID</option> <option>IL</option> <option>IN</option> <option>IA</option>     <option>KS</option> <option>KY</option> <option>LA</option> <option>MA</option> <option>ME</option>
                        <option>MD</option> <option>MI</option> <option>MN</option> <option>MS</option> <option>MO</option>     <option>MT</option> <option>NE</option> <option>NV</option> <option>NH</option> <option>NJ</option>
                        <option>NM</option> <option>NY</option> <option>NC</option> <option>ND</option> <option>OH</option>     <option>OK</option> <option>OR</option> <option>PA</option> <option>RI</option> <option>SC</option>
                        <option>SD</option> <option>TN</option> <option>TX</option> <option>UT</option> <option>VT</option>     <option>VA</option> <option>WA</option> <option>WV</option> <option>WI</option> <option>WY</option>
                     </select>
                    </div>
                  </div>
                  <div class = "col-md-2">
                    <div class = "form-group row">
                      <label class = "uzip" for = "user zipcode">Zipcode: </label>
                      <input required class = "form-control" id = "zip-input" type = "number" minlength = "5" maxlength = "5" name = "zcode" autocomplete="on">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-5"></div>
                  <div class = "col-md-3">
                    <div class = "form-group row">
                      <label class = "uphone" for = "user phone">Mobile No: </label>
                      <input required class = "form-control" id = "phone-input" minlength = "10" maxlength = "10" type ="tel">
                    </div>
                  </div>
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label class = "uemail" for = "user email">Email: </label>
                      <input required class = "form-control" id = "email-input" type ="email">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-6"></div>
                  <div class = "col-md-4">
                    <button type = "submit" id = "add-user">Submit</button>
                    <button  type = "reset" id = "reset-user">Reset</button>
                  </div>
                  <div class = "col-md-2"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id = "validate-window" class = "modal">
        <div class = "modal-dialog">
          <div class = "modal-content">

            <!-- Modal Header -->
            <div class = "modal-header">
              <h4 class = "modal-title">User Validation</h4>
              <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body" id = "validate-message"></div>

            <!-- Modal Footer -->
            <div class = "modal-footer">
              <button><a href = "signup.html">OK</a></button>
            </div>
          </div>
        </div>
      </div>
       
      <div id = "modal-window" class = "modal">
        <div class = "modal-dialog">
          <div class = "modal-content">

            <!-- Modal Header -->
            <div class = "modal-header">
              <h4 class = "modal-title">Sign Up Summary</h4>
            </div>

            <!-- Modal Body -->
            <div class = "modal-body" id = "summary-message"></div>

            <!-- Modal Footer -->
            <div class = "modal-footer">
              <button><a href = "index.html">Save</a></button>
              <button><a href = "signup.html">Back</a></button>
            </div>
          </div>
        </div>      
      </div>
    </div>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--Link to the signup javascript -->
    <script type = "text/javascript" src = "assets/javascript/sign-up.js"></script>
  </body>
</html>
