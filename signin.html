<!doctype>
<html lang = "eng-us">
  <head>
    <meta char = "UFT-8">
    <title>Sign In Page</title>
    <!--script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class = "container" id = "signIn">
      <div class = "row">
        <div class = "col-sm-12">
          <div class = "card">
            <div class = "card-heading">
              <h5><i class="fas fa-sign-in-alt"></i>Sign In Form</h5>
            </div>
            <div class = "card-body">
              <form role = "form" id = "form-input">
                <div class = "row">
                  <div class = "col-md-6">
                    <div class = "form-group row">
                      <label for = "first-name">First Name: </label>
                      <input class = "form-control" id = "fName" type = "text">
                    </div>
                  </div>
                  <div class = "col-md-6">
                    <div class = "form-group row">
                      <label for = "last-name">Last Name: </label>
                      <input class = "form-control" id = "lName" type = "text">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-4">
                    <label for = "birth-date">Birth Day: </label>
                    <input class = "form-control" id = "bDay" type = "date">
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-6">
                    <div class = "form-group row">
                      <label for = "user-name">User Name: </label>
                      <input class = "form-control" id = "uName" type = "text">
                    </div>
                  </div>
                  <div class = "col-md-6">
                    <div class = "form-group row">
                      <label for = "password">Password: </label>
                      <input class = "form-control" id = "pwd" type = "password">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-12">
                    <div class = "form-group row">
                      <label for = "user address">Address: </label>
                      <input class = "form-control" id = "add" type = "text">
                    </div>
                  </div>
                  <div class = "col-md-6">

                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label for = "user city">City: </label>
                      <input class = "form-control" id = "city" type = "text">
                    </div>
                  </div>
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label for = "user state">State: </label>
                      <select class="form-control" id="state">
                        <option>AL</option> <option>AK</option> <option>AZ</option> <option>AR</option> <option>CA</option>     <option>CO</option> <option>CT</option> <option>DE</option> <option>FL</option> <option>GA</option>
                        <option>HI</option> <option>ID</option> <option>IL</option> <option>IN</option> <option>IA</option>     <option>KS</option> <option>KY</option> <option>LA</option> <option>MA</option> <option>ME</option>
                        <option>MD</option> <option>MI</option> <option>MN</option> <option>MS</option> <option>MO</option>     <option>MT</option> <option>NE</option> <option>NV</option> <option>NH</option> <option>NJ</option>
                        <option>NM</option> <option>NY</option> <option>NC</option> <option>ND</option> <option>OH</option>     <option>OK</option> <option>OR</option> <option>PA</option> <option>RI</option> <option>SC</option>
                        <option>SD</option> <option>TN</option> <option>TX</option> <option>UT</option> <option>VT</option>     <option>VA</option> <option>WA</option> <option>WV</option> <option>WI</option> <option>WY</option>
                     </select>
                    </div>
                  </div>
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label for = "user zipcode">Zipcode: </label>
                      <input class = "form-control" id = "zip" type = "text">
                    </div>
                  </div>
                </div>
                <div class = "row">
                  <div class = "col-md-4">
                    <div class = "form-group row">
                      <label for = "user phone">Mobile No: </label>
                      <input class = "form-control" id = "phone" type = "number">
                    </div>
                  </div>
                  <div class = "col-md-3"></div>
                  <div class = "col-md-5">
                    <div class = "form-group row">
                      <label for = "user email">Email: </label>
                      <input class = "form-control" id = "email" type = "text">
                    </div>
                  </div>
                </div>
                <button type = "submit" id = "add-user">Submit</button>
                <button  type = "reset" id = "reset-user">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id = "validate-window" class = "modal3">
        <div id = "modal4" class = "validate-message"></div>
        <button><a href = "signin.html">OK</a></button>
      </div>
      <div id = "modal-window" class = "modal1">
        <div id = "modal2" class = "modal-message"></div>
        <button><a href = "index.html">OK</a></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--Link to the signin javascript -->
    <script type = "text/javascript" src = "assets/javascript/sign-in.js"></script>
  </body>
</html>
