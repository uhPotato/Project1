<!doctype>
<html>
    <head>
        <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Things-to-DO!">
        <title>SignIn Page</title>
        <!-- All the links will go below this -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- Link for firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <!-- linking the css file.................. -->
        <link rel="stylesheet" type="text/css" href="assets/css/signin-page.css">
    </head>
    <body>
        <div class = "container">
            <div class = "row" id ="row1">
                <div class = "col-sm-3"></div>
                <div class = "col-sm-6">
                    <div class = "card">
                        <div class = "row" id = "head">
                            <div class = "col-md-6">
                                <div class = "card-header"><h4><strong>SignIn</strong></h4></div>        
                            </div>
                            <div class = "col-md-6">
                                <span><i class="fab fa-google" id ="google"></i></span>
                                <span><i class="fab fa-facebook-square" id = "facebook"></i></span>
                            </div>
                        </div>
                        <div class = "card-body">
                            <form role = "form">
                                <div class = "row">
                                    <div class = "col-sm-12">
                                        <div class = "form-group">
                                            <div class = "row" id = "error_display"></div>
                                            <input type = "text" class = "form-control" id ="user_email" placeholder = "Email" required>
                                        </div>
                                    </div>                                        
                                </div>
                                <div class = "row">
                                    <div class = "col-sm-12">
                                        <div class = "form-group">
                                            <input type = "password" class = "form-control" id ="password" placeholder = "Password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class = "row">
                                    <div class = "col-sm-6">
                                        <button id = "signin">SignIn</button>
                                    </div>
                                    <div class = "col-sm-6">
                                        <button type = "reset" id = "cancel">Cancel</button>
                                    </div>                                                 
                                </div>
                                <div class = "row">
                                    <div class = "col-sm-9"></div>
                                    <div class = "col-sm-3">
                                        <a href = "signup.html">SignUp</a>
                                    </div>
                                </div> 
                            </form>
                        </div>                     
                    </div>
                </div>
                <div class = "col-sm-3"></div>
            </div>
        </div>
        <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
        <!--Link to the signup javascript -->
        <script type = "text/javascript" src = "assets/javascript/signin-page.js"></script>
    </body>
</html>
